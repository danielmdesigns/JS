<script>
//Factorial = Mutiplying the product of a number  from 1 - num! (1*2*3*4=24)
//Recursive = A function calling itself (the iteration process)

// Here, we're factorializing a number using a while loop to perform the recursion (the iteration process)
function factorialA(num)
{
    // If the number is less than 0, reject it.
    if (num < 0) {
        return -1;
    }
    // If the number is 0, its factorial is 1.
    else if (num == 0) {
        return 1;
    }
    var tmp = num;
	//if number is greater than 2, - 1 and multiply that number by the previous number
	//ex: if 4 > 2 (true) then take away 1, -1, to = 3 x num
    while (num-- > 2) {
        tmp *= num;
    }
	//when the condition is no longer true, return tmp!
    return tmp;
}

// Output: 40320
var result = factorialA(8);
document.write(result);







//Factorial = Mutiplying the product of a number  from 1 - num! (1*2*3*4=24)
//Recursive = A function calling itself (the iteration process)

// Here, we're doing the same thing - but calling the function again instead of using a while loop.
function factorialB(num)
{
    // If the number is less than 0, reject it.
    if (num < 0) {
        return -1;
    }
    // If the number is 0, its factorial is 1.
    else if (num == 0) {
        return 1;
    }
    // Otherwise, call this recursive procedure again by calling itself.
    else {
        return (num * factorialB(num - 1));
    }
}

// Output: 40320
var result = factorialB(8);
document.write(result);
</script>
