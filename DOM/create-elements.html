<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Mastering the DOM</title>
<link rel="shortcut icon" href="https://goo.gl/EpW2Ku">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!--Vanilla JS-->
<script>
//Create a new h1 element
const h1 = document.createElement("h1");
//Give it some text
h1.innerHTML = "Adipiscing Nibh Ultricies Bibendum Commodo";
//h1.textContent = "Adipiscing Nibh Ultricies Bibendum Commodo";
//Add it to the body so you can actually see it
document.body.appendChild(h1);
</script>

</body>
</html>
