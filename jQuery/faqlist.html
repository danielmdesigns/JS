<style>
body {
	width:500px;
	margin:0 auto;
	text-align:center;
}
dl {
	
}

dd {
	margin:0;
	padding:1em 0;
}

dt {
	font-weight:bold;
	font-size:1.5;
	line-height:2em;
	background:lightgray;
	cursor:pointer;
	border-bottom:1px solid gray;
	border-top:1px solid #e5e5e5;
}
dt:first-child {
	border-top:none;
}
dt:nth-last-child(2) {
	border-bottom:none;
}
.hide{
	display:none;
}
</style>
</head>
