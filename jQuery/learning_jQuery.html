<style type="text/css">

}

<h1>Alt attr added using jQuery</h1>
<img src="http://library.sandiegozoo.org/factsheets/red_kangaroo/images/red_kangaroo.jp" />

<script type="text/javascript">
//added alt tag to my img, and img link is broken
$(document).ready(function(){
	$('img').attr('alt', 'Wild Kangaroo Photo');
});

//hover effect
$(document).ready(function(){
	$('li').hover(function(){
		$(this).toggleClass("red");
	});
});
</script>
</body>
</html>
