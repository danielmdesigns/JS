<!DOCTYPE html>
<html>
<head>
<title>Exercise</title>
<script type="text/javascript">
function convertToKm(){
	// write your code here
	var miles = document.getElementById("miles");
	var newvalue = miles.value * 1.609344;
	document.getElementById("result").innerHTML = newvalue;
}
</script>
</head>
<body>
<input type="text" id="miles" size="10"/> mile(s) =
<span id="result"></span> <br /><br />
<button id="btnClick" onclick="convertToKm();">Convert</button>
</body>
</html>
