<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Dice Game</title>
</head>
<script>
// pick a random number between 1 and 6 for our roll of the die
var die1 = Math.floor(Math.random()*6 + 1);
var die2 = Math.floor(Math.random()*6 + 1);
var score;

// This time if either die roll is 1 then score should be 0 
if(die1 && die2 === 1)
    score = 0;
else {
  // here we need to check if there are doubles.  If so, score should be
  // double the sum of the two dice
  if(die1 && die2 === die1 && die2){
    score = (die1 * 2) + (die2 * 2);
  } else{
    score = die1 + die2    
  }
}

document.write("You rolled a "+die1+" and a "+die2+" for a score of "+score);
</script>
<body>
</body>
</html>
