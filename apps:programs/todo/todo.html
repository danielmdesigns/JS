<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>My Todo App</title>
</head>

<body>

<h1>Test</h1>
<button onclick="addTodo()">Add Item</button>
<button onClick="removeTodo()">Remove Item</button>
<br><br>
<div id="todoList"></div>

<script>
//user inputs stored here
var todo = [];
//we store those inputs into the empty div in the HTML
var todoElement = document.getElementById("todoList");

//this function adds to the todo list, adding a # next to the input
var loadTodo = function(){
	todoElement.innerHTML = "";
	for(var i = 0; i < todo.length; i++){
		todoElement.innerHTML += i+1 + ". " + todo[i] + "<br/>";
	}
};

//user item is "pushed" into the todo variable/array
var addTodo = function(){
	var todoItem = prompt("Add your item!");
	todo.push(todoItem);
	loadTodo();
}

//this removes item from the todo var/array
var removeTodo = function(){
	var todoItemErase = prompt("What # to remove?");
	todo.splice(todoItemErase-1,1);
	loadTodo();
}

loadTodo();

</script>
</body>
</html>
