<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>
<body>
<script>
	//DO, WHILE
	var dw = 0;
	do{
		dw++;
		console.log("Do...While...: " + dw);
	}while(dw < 10);
	
	//FOR
	var myArray = [];
	myArray[0] = "My array position of #1";
	myArray[1] = "My array position of #2";
	myArray[2] = "My array position of #3";
	myArray[3] = "My array position of #4";
	myArray[4] = "My array position of #5";
	var i;
	for(i=0; i<myArray.length; i++){
		console.log(myArray[i]);
	}
	
	//WHILE
	var w = 0;
	while(w<10){
		w++;
		console.log("While: "+ w);
	}
</script>
</body>
</html>
