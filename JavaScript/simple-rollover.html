<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>
<style>
	img{cursor: pointer;}
</style>
<body>

<img id="pig" src="http://goo.gl/2hPuyx" alt="Pig">
<img id="earth" src="https://goo.gl/tfsGxr" alt="Earth">

<!--
<a HREF="http://www.candystand.com" onMouseOver="window.document.face.src='smiley.gif'" onMouseOut="window.document.face.src='sad.gif'">
<img src="sad.gif" name="face" BORDER="0"></a>
-->

<script>
var pig = document.getElementById("pig");
var earth = document.getElementById("earth");
	
//using addEventListener
pig.addEventListener("mouseover", hoverMouseOver);
function hoverMouseOver(){
	pig.src="https://goo.gl/tfsGxr";
}
pig.addEventListener("mouseout", hoverMouseOut);
function hoverMouseOut(){
	pig.src="http://goo.gl/2hPuyx";
}

//attaching annon function directly
earth.onmouseover = function(){
	earth.src="http://goo.gl/2hPuyx";
};
earth.onmouseout = function(){
	earth.src="https://goo.gl/tfsGxr";
};
	
</script>

</body>
</html>
