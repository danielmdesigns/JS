<title>Understanding the Ternary Operator</title>

<body>

<h1>Ternary Operator</h1>
<code>&lt;boolean&gt; ? &lt;expression if true&gt; : &lt;expression if false&gt;</code>

<script>

var isTrue = true;
/*
if(isTrue){
	console.log("Yes.");
}else{
	console.log("No.");
}
*/

//if/else as ternary
isTrue ? console.log("Yes.") : console.log("No.");

var yn = isTrue ? "Yes'sem" : "Nope.";
console.log(yn);

</script>

</body>
