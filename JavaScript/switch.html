<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Exploring the Switch Statment</title>
</head>
<body>

<h1>Switch</h1>

<script>
var day = 2;
switch(day){
	case 0:
		console.log("Sunday");
		break;
	case 1:
		console.log("Monday");
		break;
	case 2:
		console.log("Tuesday");
		break;
	case 3:
		console.log("Wednesday");
		break;
	case 4:
		console.log("Thursday");
		break;
	case 5:
		console.log("Friday");
		break;
	case 6:
		console.log("Saturday");
		break;
	default:
		console.log("Invalid date.");
		break;
}
</script>

</body>
</html>
