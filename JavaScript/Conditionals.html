<body>

<h1>Conditional</h1>
<p>Executes a block of code if true or another block if false.</p>

<h1>Branches</h1>
<p>The path that the if/else staments follows. They branch the flow of the programs logic in diffirent directions based on the results of the conditional test.</p>

<script>
var isTrue = true;
if(isTrue){
	console.log("Yes.");
}else{
	console.log("No.");
}
</script>


<script>
var day = 2;
if(day === 0){
	console.log("Sunday");
}else if(day === 1){
	console.log("Monday");
}else if(day === 2){
	console.log("Tuesday");
}else if(day === 3){
	console.log("Wednesday");
}else if(day === 4){
	console.log("Thursday");
}else if(day === 5){
	console.log("Friday");
}else if(day === 6){
	console.log("Saturday");
}else{
	console.log("Invalid Day.");
}
</script>

</body>
