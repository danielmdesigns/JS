<body>
<h1>Closures</h1>
<p>A function with access to its own private variables.</p>

<button id="first">First</button>
<button id="second">Second</button>
<button id="third">Third</button>
<script>
//Get each of the buttons
const buttons = document.getElementsByTagName("button");
//Loop over each of them
for(var i=0; i<buttons.length; i+=1){
	const button = buttons[i];
	const buttonName = button.innerHTML;
	//Adding a click handler to each one
	button.addEventListener("click", function(){
		//...then consolin' the name of the button clicked
		console.log(buttonName);
	});
}
</script>

<script>
//Closure for button name!!!
function createHandler(name){
	return function(){
		console.log(name);
	}
}

</script>

<script>

		privateCounter += 1;
