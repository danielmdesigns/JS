<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="one.css">
<title>Untitled Document</title>
</head>
<body>
<button class="switch">Switch CSS</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$(".switch").on("click", function(){
	if($("link").attr("href") === "one.css"){
		//alert("stylesheet one is being used.");
		$("link").attr("href", "two.css");
	}else{
		$("link").attr("href", "one.css");
	}
	//$("link").attr("href", "two.css");
});
</script>
</body>
</html>
