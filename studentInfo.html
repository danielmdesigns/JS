<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="#">
  <title>JavaScript Basics</title>
  <style>
  html,
body,
div,
h1,
h2,
p,
ul,
section {
  margin: 0;
  padding: 0;
  border: 0;
  font: inherit;
  font-size: 100%;
  vertical-align: baseline;
}

html {
  line-height: 1;
}

ul {
  list-style: none;
}

section {
  display: block;
}

body {
  background: #edeff0;
  padding: 50px 0 0;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 62.5%;
}

h1,
h2 {
  font-size: 2.4em;
  font-weight: 400;
  margin-bottom: 8px;
  color: #384047;
  line-height: 1.2;
}

h2 {
  font-size: 1.8em;
}

p {
  color: #8d9aa5;
  font-size: 1.4em;
  margin-bottom: 15px;
  line-height: 1.4;
}

.container {
  box-sizing: border-box;
  width: 90%;
  max-width: 1080px;
  background: white;
  padding: 30px 15px;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
  border-radius: 5px;
  -webkit-box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.1);
  -moz-box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.1);
  box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.1);
}

.button {
  background: #3f8abf;
  padding: 8px 18px;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 1.4em;
  color: white;
  font-weight: 500;
  border: 3px solid #3f8abf;
  outline: none;
  cursor: pointer;
  display: -moz-inline-stack;
  display: inline-block;
  vertical-align: middle;
  *vertical-align: auto;
  zoom: 1;
  *display: inline;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  -ms-border-radius: 5px;
  -o-border-radius: 5px;
  border-radius: 5px;
  -webkit-box-shadow: 0 2px 0 0 #3574a0;
  -moz-box-shadow: 0 2px 0 0 #3574a0;
  box-shadow: 0 2px 0 0 #3574a0;
  -webkit-transition: 0.3s;
  -moz-transition: 0.3s;
  -o-transition: 0.3s;
  transition: 0.3s;
}

.button:hover {
  background: #397cac;
  border-color: #397cac;
  -webkit-box-shadow: 0 2px 0 0 #2c6085;
  -moz-box-shadow: 0 2px 0 0 #2c6085;
  box-shadow: 0 2px 0 0 #2c6085;
}
  </style>
 </head>
<body>
  <div class="container">
  <h1>Students</h1>
  <p id="output"></p>
  
 <script>
 //Student Data
var students = [
	{
		name: "Dave",
		track: "Front End Development",
		achievements: 158,
		points: 14730
	},
	{
		name: "Jody",
		track: "iOS Development w/ Swift",
		achievements: "175",
		points:	"16375"
	},
	{
		name: "Jordan",
		track: "PHP Development",
		achivements: "55",
		points:	"2825"
	},
	{
		name: "John",
		track: "Learn Wordpress",
		achivements: "48",
		points: "1950"
	},
	{
		name: "Trish",
		track: "Rails Development",
		acheivements: "5",
		points: "350"
	}
];

//Student Reports
var message = "";
var student;
var search;
var noStudent = false

function print(message) {
	var outputDiv = document.getElementById("output");
	outputDiv.innerHTML = message;
}

function getStudentReport(student) {
	var report = '<h2>Student: ' + student.name + '</h2>';
	report += "<p>Track: " + student.track + "</p>";
	report += "<p>Points: " + student.points + "</p>";
	report += "<p>Achievements: " + student.achievements + "</p>";
	return report;
}

while (true) {
	search = prompt('Search student records. Type a name [Jody] to serach our database and/or type "quit" to end.');
	if (search === null || search.toLowerCase() === 'quit') {
		break;
	}
	for (var i=0; i < students.length; i += 1){
	student = students[i];
		if (search.toLowerCase() === student.name.toLowerCase()) {
			message += getStudentReport(student);
			print(message);
			noStudent = true;
		}
	};
	if(!noStudent){
		print('<p>The student ' + search + ' not found</p>');	
	};
	message='';
	noStudent = false;
}
print(message);
 </script> 
   
  </div>
</body>
</html>
